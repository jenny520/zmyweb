<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm.min.css">
    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>dynamicPopup</title>
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">动态的 Popup</h1>
    </header>
    <div class="content">
        <div class="content-block">
        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
            <p><a href="#" class="create-popup">Create Popup</a></p>
        </div>
    </div>
	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript">
        $(document).on('click','.create-popup', function () {
          var popupHTML = '<div class="popup">'+
                            '<div class="content-block">'+
                              '<p>Popup created dynamically.</p>'+
                              '<p><a href="#" class="close-popup">Close me</a></p>'+
                            '</div>'+
                          '</div>'
          $.popup(popupHTML);
        });
    </script>
</body>
</html>
