<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js-证券时报网移动产品</title>

<link rel="stylesheet" href="images/style.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>

<script type="text/javascript">
$(function(){
	if($.browser.msie && $.browser.version < 10){
		$('body').addClass('ltie10');
	}
	$.fn.fullpage({
		slidesColor: ['#fff', '#fff', '#fff', '#fff', '#fff'],
		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
		menu: '#menu'
	});
});
</script>

</head>

<body>
<ul id="menu">
	<li data-menuanchor="page1" class="active"><a href="#page1" title="证券时报网"><span>证券时报网</span></a></li>
	<li data-menuanchor="page2"><a href="#page2" title="财苑社区"><span>财苑社区</span></a></li>
	<li data-menuanchor="page3"><a href="#page3" title="爱股快信"><span>爱股快信</span></a></li>
	<li data-menuanchor="page4"><a href="#page4" title="股票情报"><span>股票情报</span></a></li>
	<li data-menuanchor="page5"><a href="#page5" title="新股助手"><span>新股助手</span></a></li>

	<!-- <div class="bg bg1-1"></div> -->
	<!-- <div class="bg bg1-2"></div> -->
	<div class="bg bg1-3"></div>
	<a class="logo1" href="">证券时报网</a>
	<div class="middle">
		<div class="left left1 animate" rel="0,50%,50%,50%,700">
			<a class="link a1-1" href="http://wap.stcn.com/">开始体验</a>
		</div>
		<div class="right right1 animate" rel="100%,50%,50%,50%"></div>
	</div>
	<div class="qtcode"></div>
	<a class="godown" href="#page2"><span></span></a>
</div>

			<div class="left2-1"></div>
			<div class="left2-2"></div>
		</div>
		<div class="right right2 animate" rel="100%,50%,50%,50%">

			<a class="link a2-2" href="http://www.17sucai.com/" target="_blank">Android版</a>
		</div>
		<div class="tip"></div>

	</div>

	<a class="godown" href="#page3"><span></span></a>
</div>

	<!-- <div class="bg bg3-1"></div> -->

			<a class="link a4-1" href="http://www.17sucai.com/" target="_blank">iPhone版</a>
