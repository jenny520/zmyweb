<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3实现toolip</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
</head>
<body>
	<div class="nav">
		<ul>
			<li>
				<a href="#" class="tooltip tooltip-effect-1">
					Home
					<span class="tooltip-content"><i class="fa fa-home fa-fw"></i></span>
				</a>
			</li>
			<li>
				<a href="#" class="tooltip tooltip-effect-2">
					About me
					<span class="tooltip-content"><i class="fa fa-user fa-fw"></i></span>
				</a>
			</li>
			<li>
				<a href="#" class="tooltip tooltip-effect-3">
					Photography
					<span class="tooltip-content"><i class="fa fa-camera fa-fw"></i></span>
				</a>
			</li>
			<li>
				<a href="#" class="tooltip tooltip-effect-4">
					Work
					<span class="tooltip-content"><i class="fa fa-briefcase fa-fw"></i></span>
				</a>
			</li>
			<li>
				<a href="#" class="tooltip tooltip-effect-5">
					Contact
					<span class="tooltip-content"><i class="fa fa-envelope fa-fw"></i></span>
				</a>
			</li>
		</ul>
	</div>

</html>
